<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Load Counter</title>
    <script>
        window.onload = function() {
            let count = localStorage.getItem('pageLoadCount');
            count = count ? parseInt(count) : 0;
            count++;
            localStorage.setItem('pageLoadCount', count);
            alert(`Вы загрузили эту страницу ${count} раз(а).`);
        };
    </script>
</head>

</body>
</html>
