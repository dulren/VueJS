<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
        document.addEventListener('copy', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
    <h1><b>Добро пожаловать!</b></h1>
    <p><i>Приветствуем</i> <u>вас</u> <b>в нашем</b> <a href="#">магазине</a>!</p>
    <p>&lt;h1&gt;Теорема Пифагора&lt;/h1&gt;: <i>c</i><sup>2</sup> = <i>a</i><sup>2</sup> + <i>b</i><sup>2</sup></p>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="2">Информация</td>
        </tr>
        <tr>
            <td>Старая цена: <s>1000 ₽</s></td>
            <td>Новая цена: 500 ₽</td>
        </tr>
    </table>
</body>
</html>
